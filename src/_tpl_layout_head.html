<head>
  <meta charset="UTF-8">
  <title>@@title</title>
  <!--Mobile optimized-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0">
  <!--Theme color-->
  <meta name="theme-color" content="#fff">
  <!--SEO-->
  <meta name="description" content="@@description">
  <meta name="keywords" content="@@keywords">
  <meta name="yandex-verification" content="XXXXXXXXXXXXXX">
  <meta name="google-site-verification" content="XXXXXXXXXXXXXX">

  <meta property="og:type" content="@@type">
  <meta property="og:locale" content="en_EN">
  <meta property="og:url" content="http://localhost:3000/index.html">
  <meta property="og:title" content="Название">
  <meta property="og:image" content="http://localhost:3000/share.jpg">
  <meta property="og:image:height" content="630">
  <meta property="og:image:width" content="1200">
  <meta property="og:description" content="@@description_open_graph">
  <meta property="og:site_name" content="@@site_name">

  <link rel="apple-touch-icon" sizes="60x60" href="./img/favicon/apple-icon-60x60.png">

  <link rel="stylesheet" href="css/libs.min.css?rev=@@hash">
  <link rel="stylesheet" href="css/main.css?rev=@@hash">

  <script src="js/modernizr.min.js"></script>
